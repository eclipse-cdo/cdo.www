<h1 class="topictitle1">Snow shovel</h1>

<div><p>Use the snow shovel to clear the drive way and side walk of snow in the 
winter. A good snow shovel has a straight, wide scoop and a strong handle. To 
help snow come off the scoop, spray the scoop with cooking spray.</p>
</div>
